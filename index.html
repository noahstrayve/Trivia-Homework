<!DOCTYPE html>

<html>

<head>

	<title>Trivia Game</title>

</head>

<body>

	<div id="MainBox">

		<div id="headline">

			<h1>Trap Trivia</h1>

		</div>

		<div id="timerBox">

			<div class="basicText">
				
				<p>You have seconds remaining</p>

			</div>

		</div>

		<div id="questionBox">

			<div id="questionText" class="basicText">This is a sample question for Styling</div>

		</div>

		<div id="optionBox">

			<div id="optionOneText" class="basicText">Answer One</div>

			<div id="optionTwoText" class="basicText">Answer Two</div>

			<div id="optionThreeText" class="basicText">Answer Three</div>

			<div id="optionFourText" class="basicText">Answer Four</div>

		</div>

	</div>

</body>

</html>
